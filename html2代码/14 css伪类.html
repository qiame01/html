<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a:link{
				color: orange;
			}
			a:visited{
				color: darkgreen;
			}
			a:hover{
				color: red;
			}
			a:active{
				color: gray;
			}
			
			.box{
				width: 200px;
				height: 200px;
				background:pink;
			}
			.box:hover{
				width:400px;
				height: 400px;
				background: skyblue;
			}
			
			input:focus{
				background: pink;
				color: yellow;
			}
			
		</style>
	</head>
	<body>
		<!--
			当元素达到某一个状态的时候，可能得到某些样式，失去这个状态的时候，样式也随之而去
			
			早期，在a身上使用
			
			:link		未被访问的
			:visited	已被访问的
			:hover		鼠标悬停在元素上方的时候 ★★★★★
			:active		被激活中的元素（按下的按钮）
			
			:focus		获取键盘输入焦点的时候(针对表单元素)
			
			如果都写的话，书写顺序不要变
		-->
		<a href="#">传智播客</a> <br /><br />
		<div class="box"></div> <br /><br />
		<input type="text" /> <br /><br />
		<div class="string"></div> <br /><br />
	</body>
</html>
