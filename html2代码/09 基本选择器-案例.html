<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			span{
				font-size: 120px;
			}
			#d{
				color: green;
			}
			.blue{
				color: blue;
			}
			.red{
				color: red;
			}
			.yellow{
				color: yellow;
			}
			.green{
				color: green;
			}
			
			/*
				优先级
					就近原则
					标签选择器 < 类选择器 < id选择器
					
			* */
		</style>
	</head>
	<body>
		<!--Google-->
		<span class="blue" id="d">G</span>
		<span class="red">o</span>
		<span class="yellow">o</span>
		<span class="blue">g</span>
		<span class="green">l</span>
		<span class="red">e</span>
	</body>
</html>
