<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			a:link{
				color: orange;
				text-decoration: none;/*测试text-decoration：减下划线，可随hover用于任何标签*/
			}
			a:hover{
				color: red;
				text-decoration: underline; /*测试text-decoration：加下划线，可随hover用于任何标签*/
			}

			
			input:focus{
				background: pink;
				color: yellow;
			}/*获得焦点时变化*/
			
			.box{
				width: 200px;
				height: 200px;
				background:pink;
				transition: all 1.5s;
				/*把原本生硬的切换通过时间渲染出来,这里总的box加了transition，下面hover可以不加，也可以分别设置时间*/
			}
			.box:hover{
				width:400px;
				height: 400px;
				background: skyblue;
			}
			
			
			.string{
				width: 200px;
				height: 100px;
				background:pink;
				transition: all 0.5s;
				/*把原本生硬的切换通过时间渲染出来,这里总的box加了transition，下面hover可以不加，也可以分别设置时间*/
			}
			.string:hover{
				width:1500px;
				height: 100px;
				background: skyblue;
			}
			
			
		</style>
	</head>
	<body>

		<a href="#">传智播客</a> <br /><br />
		<div class="box"></div> <br /><br />
		<input type="text" /> <br /><br />
		<div class="string"></div> <br /><br />
	</body>
</html>
