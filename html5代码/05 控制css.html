<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="jsbox"></div>	
		<div id="jqbox"></div>	
		<div id="jqbox2"></div>	
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//需求：js方式和jq方式实现盒子实体化：宽、高、背景色，2种方式最终都是加在到了行内位置
	
	var jsbox = document.getElementById("jsbox");//js修改css:2个缺点如下==============================
	jsbox.style.width = "200px";
	jsbox.style.height = "200px";//1单位px必须加上
	jsbox.style.backgroundColor = "pink";//2带横线的如background-color要写成backgroundColor形式
	

	var jqbox = $("#jqbox");//jq修改css(克服了js修改css的两个缺点)========================================
	jqbox.css("width","200px");
	jqbox.css("background-color","red");
	jqbox.css("height","200px");
	
	var jqbox2 = $("#jqbox2");//jq修改css(简写方式)=====================================
	jqbox2.css({
		"width":"200px",
		"height":"200px",
		"background-color":"skyblue"
	})
	
	console.log(jqbox2.css("width"));//jq访问css==============================================
	
</script>
