<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	    <style type="text/css">
	        *{
	            margin: 0;
	            padding: 0;
	            border: 0;
	            list-style: none;
	        }
	        .list{
	            width: 108px;
	            background-color: #468ED1;
	            margin: 100px auto 0;
	            padding: 20px 0;
	        }
	        .list li{
	            cursor: pointer;
	        }
	        .list li.current h1{	/*li.current：交集选择器：二者都要满足============*/
	            background-image: url(img/open.gif);
	        }
	        .list li.current ol{
	            display: block;
	        }
	        .list li h1,.list ol li{
	            height: 35px;
	            text-align: center;
	            line-height: 35px;
	        }
	        .list li h1{
	            color: yellow;
	            font-size: 20px;
	            background: url(img/close.gif) no-repeat 12px center;
	        }
	        .list ol li{
	            color: #fff;
	        }
	        .list ol{
	            display: none;
	        }
	    </style>
	</head>
	<body> 
	    <ul class="list">
	        <li>
	            <h1>事件</h1>
	            <ol>
	                <li>最近</li>
	                <li>上周</li>
	                <li>上月</li>
	            </ol>
	        </li>
	        <li>
	            <h1>娱乐</h1>
	            <ol>
	                <li>游戏</li>
	                <li>电影</li>
	                <li>电视</li>
	            </ol>
	        </li>
	        <li class="current">
	            <h1>人物</h1>
	            <ol>
	                <li>美女</li>
	                <li>帅哥</li>
	                <li>缪哥</li>
	            </ol>
	        </li>
	    </ul>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	
	$(".list>li").click(function(){//单击li，当前的拥有current类名，其他人失去这个类名==================
		$(this).toggleClass("current").siblings().removeClass("current");//链式编程：同一个对象
//		$(this).addClass("current").siblings().removeClass("current");//使用addClass则本身无法折叠
	})
</script>
