<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style type="text/css">
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        body{
            /*perspective: 500px;*/
        }
        .bigbox{
            position: relative;
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }
        .box{
            width: 300px;
            height: 300px;
            /*border: 1px solid #000;*/
            /*perspective: 500px;*/
            transform-style: preserve-3d;
            position: relative;
            transition: transform 8s;
        }
        /*.box:hover{
            transform: rotateX(360deg) rotateY(360deg);
        }*/
        .box li{
            width: 300px;
            height: 300px;
            background: url(images/1.jpg) center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.7;
            transition: transform 4s;
        }
        /*正面*/
        .box li:nth-child(1){
            transform: translateZ(150px);
        }
        /*背面*/
        .box li:nth-child(2){
            background: url(images/2.jpg) center;
            transform: translateZ(-150px);
        }
        /*顶部*/
        .box li:nth-child(3){
            background: url(images/3.jpg) center;
            transform: rotateX(90deg) translateZ(150px);
        }
        /*底部*/
        .box li:nth-child(4){
            background: url(images/4.jpg) center;
            transform: rotateX(90deg) translateZ(-150px);
        }
        /*右侧*/
        .box li:nth-child(5){
            background: url(images/5.jpg) center;
            transform: rotateY(90deg) translateZ(150px);
        }
        /*左侧*/
        .box li:nth-child(6){
            background: url(images/6.jpg) center;
            transform: rotateY(90deg) translateZ(-150px);
        }

        /*小正方体*/
        .small{
            width: 150px;
            height: 150px;
            /*border: 1px solid #000;*/
            /*margin: 100px auto;*/
            /*perspective: 500px;*/
            transform-style: preserve-3d;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -75px;
            margin-left: -75px;
            transition: transform 8s;
        }
        /*.small:hover{
            transform: rotateX(360deg) rotateY(360deg);
        }*/
        .small li{
            width: 150px;
            height: 150px;
            background: url(images/7.jpg) center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }
        /*正面*/
        .small li:nth-child(1){
            transform: translateZ(75px);
        }
        /*背面*/
        .small li:nth-child(2){
            background: url(images/8.jpg) center;
            transform: translateZ(-75px);
        }
        /*顶部*/
        .small li:nth-child(3){
            background: url(images/9.jpg) center;
            transform: rotateX(90deg) translateZ(75px);
        }
        /*底部*/
        .small li:nth-child(4){
            background: url(images/10.jpg) center;
            transform: rotateX(90deg) translateZ(-75px);
        }
        /*右侧*/
        .small li:nth-child(5){
            background: url(images/11.jpg) center;
            transform: rotateY(90deg) translateZ(75px);
        }
        /*左侧*/
        .small li:nth-child(6){
            background: url(images/12.jpg) center;
            transform: rotateY(90deg) translateZ(-75px);
        }


        .bigbox:hover .box{
            transform: rotateX(360deg) rotateY(360deg);
        }
        .bigbox:hover .box li:nth-child(1){
            transform: translateZ(250px);
        }
        .bigbox:hover .box li:nth-child(2){
            transform: translateZ(-250px);
        }
        .bigbox:hover .box li:nth-child(3){
            transform: rotateX(90deg) translateZ(250px);
        }
        .bigbox:hover .box li:nth-child(4){
            transform: rotateX(90deg) translateZ(-250px);
        }
        .bigbox:hover .box li:nth-child(5){
            transform: rotateY(90deg) translateZ(250px);
        }
        .bigbox:hover .box li:nth-child(6){
            transform: rotateY(90deg) translateZ(-250px);
        }
        .bigbox:hover .small{
            transform: rotateX(-720deg) rotateY(-720deg);
        }
    </style>
</head>
<body>
    <div class="bigbox">
        <!-- 里面的小正方体 -->
        <ul class="small">
            <!-- 正面 -->
            <li></li>
            <!-- 背面 -->
            <li></li>
            <!-- 顶部 -->
            <li></li>
            <!-- 底部 -->
            <li></li>
            <!-- 右侧 -->
            <li></li>
            <!-- 左侧 -->
            <li></li>
        </ul>
        <!-- 外面的大正方体 -->
        <ul class="box">
            <!-- 正面 -->
            <li></li>
            <!-- 背面 -->
            <li></li>
            <!-- 顶部 -->
            <li></li>
            <!-- 底部 -->
            <li></li>
            <!-- 右侧 -->
            <li></li>
            <!-- 左侧 -->
            <li></li>
        </ul>
        
    </div>
</body>
</html>
