<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <style type="text/css">
	        *{
	            margin: 0;
	            padding: 0;
	            border: 0;
	            list-style: none;
	        }
	        body{
	            background-color: #000;
	        }
	        .list{
	            width: 640px;
	            height: 402px;
	            border: 1px solid #fff;
	            margin: 100px auto 0;
	        }
	        .list li{
	            width: 200px;
	            height: 186px;
	            float: left;
	            margin: 10px 0 0 10px;
	        }
	    </style>
	</head>
	<body>
	    <ul class="list">
	        <li><a href="#"><img src="img/01.jpg" height="186" width="200" /></a></li>
	        <li><a href="#"><img src="img/02.jpg" height="186" width="200" /></a></li>
	        <li><a href="#"><img src="img/03.jpg" height="186" width="200" /></a></li>
	        <li><a href="#"><img src="img/04.jpg" height="186" width="200" /></a></li>
	        <li><a href="#"><img src="img/05.jpg" height="186" width="200" /></a></li>
	        <li><a href="#"><img src="img/06.jpg" height="186" width="200" /></a></li>
	    </ul>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	$(".list li").mouseover(function(){
		//当前的图片透明度不变，剩下的图片降低透明度
//		$(this).stop().fadeTo(1000,1);
//		$(this).siblings().stop().fadeTo(1000,0.7);
		$(this).stop().fadeTo(1000,1).siblings().stop().fadeTo(1000,0.7);
		
	}).mouseout(function(){
		$(".list li").stop().fadeTo(1000,1);
	})
</script>
