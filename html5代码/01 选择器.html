<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		$()：jq选择器环境，在里面加上引号填写相关选择器即可，就可以获取匹配的元素
		jq选择器和css选择器是通用的
		
		<!--
		（jq选择器和css选择器是通用的）
		基本选择器
			$('标签名')		标签选择器
			$('#id名')		id选择器
			$('.class名')	    class选择器
			
		层次选择器
			$('A  B')	获得A元素内部的所有子元素B		
			$('A > B')	获得A元素内部的第一层所有子元素B
			$('A + B')	获得A元素同级下一个B元素		
			$('A ~ B')	获得A元素后面的所有同级B元素	
			
		属性选择器
			$('[属性名]')				获得有该属性名的所有元素 
			$('A[属性名]')			获得有该属性名的A元素   属性名不加引号也是可以的
			
			$('[属性名=值]')			获得属性名 等于 值的所有元素
			$('A[属性名=值]')			获得属性名 等于 值的A元素
			
			$('A[属性名!=值]')		获得属性名 不等于 值的A元素   （如果无该属性，也会被看做“不等于”而被选中）
			$('A[属性名^=值]')		获得属性名 以值开头 的A元素  （如属性名是abc，值写ab即可匹配到）[class^=”icon-”]
			$('A[属性名$=值]')		获得属性名 以值结尾 的A元素 （如属性名是abc，值写bc即可匹配到）
			$('A[属性名*=值]')		获得属性名 含有值 的A元素 （如属性名是abc，值写b即可匹配到，只要包含即可）[class*=”icon-”]
			
		基本过滤选择器
			$('A:first')			过滤出第一个 
			$('A:last')			过滤出最后一个
			$('A:not(选择器)')	排除指定的元素
			$('A:eq()')			按索引值过滤     
			$('A:gt()')			过滤大于指定索引值  从0开始
			$('A:lt()')			过滤小于指定索引值
			$('A:even')			过滤索引值为偶数  从0开始
			$('A:odd')			过滤索引值为奇数
			$(':header')			过滤所有的标题标签	冒号前面可以加h1-h6
			$(':animated')		过滤正在执行动画的标签对象
			
		表单属性选择器
			$(':enabled')		选择可用的input标签
			$(':disabled')	选择不可用的input标签		
			$(':checked')		选择选中的radio或者checkbox。。注意要加上input选择器条件，不然可能选到selected。
			$(':selected')		选择选中的<select>
				
		筛选选择器
			注意：所有筛选选择器写在选择函数外。
			jq对象.parent()		当前元素的亲生父级元素（括号里可以指定父级元素名，如$(this).parents('ul').empty();对于字符串单双引号均可）
			jq对象.parents()		当前元素的所有层级的父级元素（甚至连body和html都能选到）
			jq对象.siblings()		最牛的筛选选择器，可以选出除了自己以外的所有同级元素
			jq对象.children()		当前元素的第一层子元素
			jq对象.find()			当前元素的指定子级元素。。具体很有意思，见视频
			
			各种案例，见资料和视频。D:\zuoyeziliao\3.html\3html5代码
			
		-->
		
	</body>
</html>
