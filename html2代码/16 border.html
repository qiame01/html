<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>border</title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				border: 10px dotted red;
			}
			input{
				border: 0;
				border-bottom: 1px solid #000;
				outline: none;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<hr />
		<input type="text" />
	</body>
</html>
