<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">浸润</div>
	</body>
</html>

<!--入口函数：当我们把js书写在html结构之前的时候，由于程序是从上往下加载，导致加载到js的时候，html标签还没有加载出来，会获取不到html的标签，
	这时候就需要书写一个入口函数，作用就是：当页面的内容全部加载完成之后，才会加载入口函数里面的代码。-->
<script>
	window.onload = function(){
		var oBox = document.getElementById("box");
		console.log(oBox);
		alert("入口函数是在页面内容全部加载完毕后才执行的")
	}
</script>
