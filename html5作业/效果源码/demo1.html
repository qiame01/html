<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<form name="myform">
			书名：<input type="text" name="bookname"  ><br/>
			作者：<input type="text" name="bookauthor" ><br/>
			价格：<input type="text" name="bookprice" ><br/>
			折扣：<input type="text" name="booksale" ><br/>
			<input type="button"  value="计算折扣价" onclick="fn()">
		</form>
	</body>
</html>
<script>
function fn(){
	var bookname = document.getElementsByName('bookname');
	var bookauthor = document.getElementsByName('bookauthor');
	var bookprice = document.getElementsByName('bookprice');
	var booksale = document.getElementsByName('booksale');

	alert('这本书名为《'+bookname[0].value+'》，'+bookauthor[0].value+'的书，折扣价为：'+bookprice[0].value+'折，折扣后价格为：'+bookprice[0].value*booksale[0].value)
}
</script>
