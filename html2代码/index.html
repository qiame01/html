<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			CSS 层叠样式表
			
			样式规则
				样式永远只能作用在标签身上
				选择器{name:value;name:value;}
				
			书写位置
				1.行内样式（测试的使用）
					直接书写在标签名身上
			<span style="color:red;">他说你任何为人称道的美丽，都不及他第一次遇见你的闺蜜</span>
				注意：
					1.可控性过低
					2.只能控制单个标签
					
					js添加的样式都是行内
					
				2.内嵌式
					理论上，css书写在任意位置都可以，但是一般而言，我们都是放在head里面的
					<style>
						div{
							color: red;
						}
					</style>
					注意：
						1.方便管理
						2.控制当前页面
					
				3.外链式
					首先新建一个.css的文件，然后通过link链入到html中
					<link rel="stylesheet" href="css/out.css" />
					
					注意：
						1.方便管理
						2.控制整个站点
						
						
						
				
				今日单词
					color		字体颜色
					background	背景
					text-align	文本对齐方式	left center right
					font-size	文字大小	必须加单位px	默认浏览器中的普通文字就是16px
					text-indent 文本缩进	1em代表一个字宽
					font-weight	文本加粗方式	normal 正常	bold 加粗
					font-style	文本样式		normal 正常	italic 倾斜
					line-height	行高		必须加单位px	默认单位%（相对于文字大小的%）
						1 = 100%字号  16px
						
						22px  22 = 22 * 16
						
					text-decoration	文本修饰	none没有	underline下划线
					outline: none; 清除浏览器给表单添加的蓝色轮廓线
					
				
					
			
		-->
	</body>
</html>
