<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--
			查：
				id获取的一定是单个对象
				document.getElementById("");
				
				以下的方式获取到的都是一个集合
				注意：js中不允许对集合做整体的操控
				document.getElementsByName("");
				
				document.getElementsByTagName("");
				
				document.getElementsByClassName("");
				
			获取标签内容
				innerHTML
				innerText 只能获取文本内容
				
			节点操作
				判断是否有子节点	
					hasChildNodes();	返回true/false
						只要内部有内容就会返回true，哪怕只是个回车
				
				删除节点
					remove();
					removeChild();
					
				替换子节点
					replaceChild(new,old);
						注意：如果直接拿页面中已经存在的两个节点做替换的话，那么就是剪切+粘贴
				
				创建节点
					document.createElement("");
					
				新增节点
					appendChild();	在标签内部的末尾处生成
					insertBefore(new,old);	在某一个子节点前面生成
				
			
			获取标签属性
			
				第一种：对象.属性名
				
				第二种：
					对象.getAttribute();
					对象.setAttribute(name,value);
					对象.removeAttribute();
					
			改变css
			
				对象.style.css属性名
				
					注意：-在js中会被理解成减法
						font-size  ======>  fontSize
						
						只能获取行内样式
			
			数组
				var arry1 = new Array();
				arry1[0] = 1;
				...
				
				var arry2 = [1,"2",true,null,undefined];
				
				var arry1 = new Array(10);
				arry1[20] = 1;
				...
				
				
				
				
				this	只会出现在事件中
					在执行指令中，代表的是当前正在被操作的事件源
				
		-->
	</body>
</html>
