<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	    <style type="text/css">
	        *{
	            margin: 0;
	            padding: 0;
	            border: 0;
	            list-style: none;
	        }
	        .container{
	            width: 1000px;
	            height: 400px;
	            margin: 100px auto 0;
	            border: 1px solid #FFA500;
	            border-left: none;
	            overflow: hidden;
	        }
	        .list{
	            width: 1100px;
	            height: 400px;
	        }
	        .list li{
	            float: left;
	            width: 199px;
	            height: 400px;
	            border-left: 1px solid #FFA500;
	        }
	    </style>
    </head>
	<body>
	    <div class="container">
	        <ul class="list">
	            <li><a href="#"><img src="img/11.jpg" height="400" width="600" /></a></li>
	            <li><a href="#"><img src="img/22.jpg" height="400" width="600" /></a></li>
	            <li><a href="#"><img src="img/33.jpg" height="400" width="600" /></a></li>
	            <li><a href="#"><img src="img/44.jpg" height="400" width="600" /></a></li>
	            <li><a href="#"><img src="img/55.jpg" height="400" width="600" /></a></li>
	        </ul>
	    </div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	$(".list>li").mouseover(function(){
		//当前的图片变宽，其他的变窄
		$(this).stop().animate({
			"width":600
		},500).siblings().stop().animate({
			"width":100
		},500)
	}).mouseout(function(){
		$(".list>li").stop().animate({
			"width":199
		},500)
	})
	
</script>
