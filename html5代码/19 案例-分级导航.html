<!DOCTYPE html>

	    <style type="text/css">
	        *{
	            margin: 0;
	            padding: 0;
	            border: 0;
	            list-style: none;
	        }
	        .list{
	            width: 400px;
	            height: 30px;
	            margin: 100px auto 0;
	            background-color: #ccc;
	        }
	        .list li{
	            width: 100px;
	            height: 30px;
	            float: left;
	            position: relative;/*相对定位*/
	        }
	        .list li a{
	            display: block;
	            width: 100px;
	            height: 30px;
	            font-size: 12px;
	            color: #333;
	            text-align: center;
	            text-decoration: none;
	            line-height: 30px;
	        }
	        .list li a:hover{
	            background-color: pink;
	            color: #fff;
	        }
	        .list ol{
	            position: absolute;/*绝对定位*/
	            left: 0;
	            top: 30px;
	            width: 100px;
	            background-color: #ccc;
	            display: none;
	           	/**/
	        }
	        /*.list>li:hover ol{
	        	display: block;
	        }*/
	    </style>
	</head>
	<body>
	    <ul class="list">
	        <li>
