<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	    <style type="text/css">
	        *{
	            margin: 0;
	            padding: 0;
	            border: 0;
	            list-style: none;
	        }
	        .box{
	            width: 600px;
	            border: 1px solid #ccc;
	            margin: 100px auto 0;
	            padding: 10px;
	        }
	        textarea{
	            width: 598px;
	            height: 140px;
	            border: 1px solid #ccc;
	            outline: none;
	            resize: none;
	        }
	        #btn{
	            width: 80px;
	            height: 30px;
	            margin: 5px 0;
	            background-color: #FFA500;
	            color: #fff;
	            text-align: center;
	            line-height: 30px;
	            font-size: 12px;
	            cursor: pointer;
	        }
	        .list li{
	            line-height: 35px;
	            border-bottom: 1px dashed #ccc;
	            /*让文本内容强制换行*/
	            word-break: break-all; 
	            word-wrap: break-word;
	        }
	    </style>
	</head>
	<body>
	    <div class="box">
	        <textarea id="myText"></textarea>
	        <div id="btn">发布</div>
	        <ul class="list">
	            <li>纯，属虚构；乱，是佳人。</li>
	            <li>所谓的心灵的鸡汤，就是有能力的人把鸡吃了，汤留给了你。</li>
	            <li>人家有的是背景，而我有的只是背影。</li>
	        </ul>
	    </div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//1.textarea获取焦点的时候，边框变色，失去焦点的时候，还原
	//focus blur
	var myText = $("#myText");
	myText.focus(function(){
		$(this).css("border-color","#FFA500");
	}).blur(function(){
		$(this).css("border-color","#ccc");
	})
	
	//2.给div绑定单击事件
	//判断是否有内容
	//如果没有内容，提示用户输入内容
	//如果有内容，以动画的形式添加到下面的ul内部最前面去
	//prepend()
	var btn = $("#btn");
	btn.click(function(){
		//alert();
		//获取textarea.val()
		var content = myText.val();
		
		//判断
		if(content==""){
			alert("请输入内容！");
		}else{
			
			//把具体的内容以动画的形式添加到下面的ul内部最前面去
			var newLi = "<li>"+content+"</li>";
			
			$(".list").prepend(newLi);
			//slideDown()
			//首先必须先让该对象隐藏，再做下拉显示
			$(".list>li:first").stop().hide();
			$(".list>li:first").stop().slideDown();
			
			//清空输入的内容
			myText.val("");
			
		}
	})
	
	
</script>
