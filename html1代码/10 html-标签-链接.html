		<!--
			<a href=""></a>		自带颜色和下划线
				href	跳转的路径
				target	打开方式	_self 默认值 
								_blank 新窗口
				
				注意：
					1.网络上的路径，必须加http协议
					
					
			空链接
				我们只是希望这是个链接，但是不需要跳转任何路径
				
				<a href="#">空链接</a>	只会跳转当前页面
				<a href="javascript:;">空链接</a>
				<a href="javascript:void(0);">空链接</a>
				
			锚点链接
				链接配合name来使用的
				找到对应的位置加一个锚点
				
				<a href="#maodian">链接</a>
				
				<a name="maodian">锚点</a>
				
		-->
		<a href="img/01.jpg">美女</a>
		<hr />
		<!--错误的写法-->
		<a href="www.baidu.com">百度</a>
		<!--正确的写法-->
		<a href="http://www.baidu.com" target="_blank">百度</a>
		<hr />
		<a name="miaodian">锚点</a>
		<a href="#">空链接1</a>
		<a href="javascript:;">空链接2</a>
