<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="显示" />
		<input type="button" value="隐藏" />
		<input type="button" value="切换" />
		<div class="box">
			<img src="img/01.gif"/>
		</div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//slideDown()
	//slideUp()
	//slideToggle()
	//默认以normal的速度做动画效果
	//毫秒数
	//slow(600) fast(200) normal(400)
	//为了解决动画队列机制
	//在动画开始之前先停止一次
	var aInput = $("input");
	aInput.eq(0).click(function(){
		$(".box").stop().slideDown();
	})
	aInput.eq(1).click(function(){
		$(".box").stop().slideUp();
	})
	aInput.eq(2).click(function(){
		$(".box").stop().slideToggle();
	})
</script>
