<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="显示" />
		<input type="button" value="隐藏" />
		<input type="button" value="切换" />
		<div class="box">
			<img src="img/01.gif"/>
		</div>
		<div style="height: 50px;background: pink;"></div>
		

	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//淡入淡出
	//改变透明度，直到盒子显示和隐藏
	//fadeIn()
	//fadeOUt()
	//fadeToggle()
	//opacity 0-1  不透明度
	var aInput = $("input");
	aInput.eq(0).click(function(){
		$(".box").stop().fadeIn(2000);
	})
	aInput.eq(1).click(function(){
		$(".box").stop().fadeOut(2000);
	})
	aInput.eq(2).click(function(){
		$(".box").stop().fadeToggle(2000);
	})
</script>
