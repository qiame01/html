<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3种基本选择器</title>
		<style>
			div{
				color: red;
			}
			#idTest{
				color: green;
			}
			
			.classTest{
				color: blue;
			}
			.s30{
				font-size: 30px;
			}
			
		</style>
	</head>
	<body>
		<!--
			基本选择器
				标签选择器
					直接选择标签名
					div{...}
					注意:
						1.无法实现样式的差异化
						
				ID选择器
					首先给对应的标签加一个id的名字
					
					一般，我们不会用id来加样式
					
					id具有唯一性
						
						同一个id名在当前页面有且仅能存在一个
						一个标签只能有一个id
						
						配合js使用的时候
					
					<div id="test"></div>
					#test{...}
					
					就好比身份证号码
				
				类选择器
					首先给对应的标签加一个class的名字
					
					可以重复使用，可以重名，一个标签可以拥有多个类名
					类名与类名之间用空格隔开
					
					<div class="test demo"></div>
					.test{...}
					
					就好比人名
					
		-->
		
		<div>一个人有的只是似水流年</div>
		<div>一个人有的只是似水流年</div> <br /><br />
		
		<div id="idTest">一个人有的只是似水流年</div> <br /><br />
				
		<!--class选择器可以重名、可以有多个；而id只能有一个-->
		<div class="classTest">一个人有的只是似水流年</div>
		<div class="classTest s30">一个人有的只是似水流年</div> <br /><br />
		
	</body>
</html>
