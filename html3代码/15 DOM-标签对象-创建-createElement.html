<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		您喜欢的城市:<br> 
	   	<ul id="city">
	   	 	<li id="bj" value="beijing">北京</li>
			<li id="sh" value="shanghai">上海</li>
			<li id="cq" value="chongqing">重庆</li>
	   	</ul>
	</body>
</html>
<script>
	var newLi = document.createElement("li");//增加城市节点 <li>天津</li>,并放置到不同位置下================================
	newLi.innerHTML = "天津";//赋值新的文本
	newLi.setAttribute("id","tj");//设置属性1
	newLi.setAttribute("value","tianjin");//设置属性2
	console.log(newLi);//控制台查看
	
/*	var city = document.getElementById("city");//放到某个节点末尾========================================
	city.appendChild(newLi);*/
	
	var city = document.getElementById("city");//放到某个节点前========================================
	var bj = document.getElementById("bj");
	city.insertBefore(newLi,bj);
</script>
