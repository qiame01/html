<!--HTML5的基本文档格式-->
<!DOCTYPE html><!--文档头的声明-->
<html><!--页面中最大的标签，也称之为根标签-->
	<head><!--页面的头部标签，通常里面放置一些配置信息-->
		<!--
			utf-8	国际通用字符集  不定义会乱码
		-->
		<meta charset="utf-8" />
		<title>传智播客</title><!--定义了页面的标题-->
	</head>
	<body><!--主体标签，绝大部分的代码都是写在它里面的，html全部都是写在这里的-->
		天气越来越冷了，我们上个网开心一下，因为那里有百度。
	</body>
</html>
