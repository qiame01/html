<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		 	div,span{
			    width: 180px;
			    height: 180px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			div .mini{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			div .mini01{
			    width: 50px;
			    height: 50px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			
		</style>
	</head>
	<body>
		<input type="button" value=" 含有属性title 的div元素背景色为红色"  id="b1"/>
		<input type="button" value=" 属性title值等于test的div元素背景色为红色"  id="b2"/>
		<input type="button" value=" 属性title值不等于test的div元素(没有属性title的也将被选中)背景色为红色"  id="b3"/>
		<input type="button" value=" 属性title值 以te开始 的div元素背景色为红色"  id="b4"/>
		<input type="button" value=" 属性title值 以est结束 的div元素背景色为红色"  id="b5"/>
		<input type="button" value="属性title值 含有es的div元素背景色为红色"  id="b6"/>
		<input type="button" value="选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素背景色为红色"  id="b7"/>
	   	<div id="one">id为one的div</div>
		<div id="two" class="mini"  title="test">
	    	id为two，class是 mini的div，title="test"
		    <div  class="mini">class是 mini</div>
		</div>
		<div class="visible" >
		 	class是 one 
		    <div  class="mini">class是 mini</div>
			<div  class="mini">class是 mini</div>
		</div>
		<div class="one" title="test02" id>
		 	class是 one，title="test02"
		    <div class="mini01">class是 mini01</div>
			<div class="mini" style="margin-top:0px;">class是 mini</div>
		</div>
		<div class="one" title='stte'>123title='stte'</div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	var aInput = $("input");
	
	
	//含有属性title 的div元素背景色为红色
	aInput.eq(0).click(function(){
		$("div[title]").css("background","skyblue");
	})
	
	//属性title值等于test的div元素背景色为红色
	aInput.eq(1).click(function(){
		$("div[title=test]").css("background","skyblue");
	})
	
	//属性title值不等于test的div元素(没有属性title的也将被选中)背景色为红色
	aInput.eq(2).click(function(){
		$("div[title!=test]").css("background","skyblue");
	})
	
	//属性title值 以te开始 的div元素背景色为红色
	aInput.eq(3).click(function(){
		$("div[title^=te]").css("background","skyblue");
	})
	
	//属性title值 以est结束 的div元素背景色为红色
	aInput.eq(4).click(function(){
		$("div[title$=est]").css("background","skyblue");
	})
	
	//属性title值 含有es的div元素背景色为红色
	aInput.eq(5).click(function(){
		$("div[title*=es]").css("background","skyblue");
	})
	
	//选取有属性id的div元素，然后在结果中选取属性title值含有“es”的 div 元素背景色为红色
	aInput.eq(6).click(function(){
		$("div[id][title*=es]").css("background","skyblue");
	})
	
</script>
