<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			1.行内
				直接写在标签身上的
				
				事件属性，简写的事件
				<input type="button" value="Click" onclick="alert();" />
				
				onclick 单击
				
				alert() 警告框
				onclick="alert('Hello World!');"
				
				注意：
					单双引号必须交替使用
				
			2.内嵌式
				理论上，js可以书写在html的任意位置
				在不影响功能的前提之下，js越晚加载越好
				<script type="text/javascript">
					alert("Hello World!");
				</script>
			
			3.外链式
				首先新建.js的文件，在该文件中书写脚本，通过script引入
				
				script只能做一件事
					要么引入
					要么书写自己的脚本
		-->
	</body>
</html>
