<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				background: pink;
			}
			
		</style>
	</head>
	<body>
		<input type="button" value="Click" />
		<div class="box"></div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//只能针对数值型的样式
	//把原本生硬的状态通过时间渲染出来
	//jq对象.animate({"width":200},时间,回调函数)
	$("input").click(function(){
		/*$(".box").css({
			"width":300,
			"height":300,
			"margin-left":400
		})*/
		$(".box").animate({
			"width":300,
			"height":300,
			"margin-left":400
		},1000,function(){
			alert("动画完成了！")
		})
	})
	
</script>
