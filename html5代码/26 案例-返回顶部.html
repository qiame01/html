<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				height: 3000px;
			}
			div{
				width: 50px;
				height: 50px;
				background: #000;
				position: fixed;
				right: 20px;
				bottom: 20px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<h1>顶部</h1>
		<div></div>
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	$("div").click(function(){
		$("html,body").stop().animate({
			"scrollTop":0
		},1000)
	})
</script>
