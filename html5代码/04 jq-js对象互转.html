<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="按钮" id="btn" />
	</body>
</html>
<script src="js/jquery-1.12.4.min.js"></script>
<script>
	//jquery本质上虽然也是js，但是必须用各自的对象获取各自的属性。如果想交替使用，那么必须对象互转===========
	//通过js的方式获取的是js对象、通过jq的方式获取的是jq对象。
	//this js的关键字，$(this)是jq对象
	
	var btn = document.getElementById("btn");//js对象转为jq对象：$(js对象)==========================
	$(btn).click(function(){
		console.log(333);
	})
	
	
	var btn = $("#btn");//jq对象转为js对象：jq对象[i]、jq对象.get(i)=================================
	btn[0].onclick = function(){//常用，因为jq对象返回的是整体，故需要使用索引
		console.log(222);
	}
	btn.get(0).onclick = function(){
		console.log(111);
	}
	
</script>
