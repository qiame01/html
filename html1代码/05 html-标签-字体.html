<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			px像素
			
			<font></font>  不建议使用  span
				
				color	red	green blue yellow 
						yellowgreen	skyblue	deepskyblue
						pink deeppink purple...
						
						#000 黑色	#fff 白色
						
				size	1-7
				
				face	字体
				
			
			
			标签属性
				<font 属性1="值1" 属性2="值2"></font>
				
				注意：
					1.单双引号都可以，一般双引号居多
					2.属性名与标签名之间必须有一个空格
					3.属性与属性之间也必须有空格
		-->
		<font color="pink" size="1" face="宋体">传智播客</font>
		<font color="pink" size="7">传智播客</font>
	</body>
</html>
