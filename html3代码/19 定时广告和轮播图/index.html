<script>
	//过2秒图片显示，再过2秒图片隐藏
	var myImg = document.getElementById("myImg");
	setTimeout(function(){
		myImg.style.display = "block";
		setTimeout(function(){
			myImg.style.display = "none";
		},2000)
	},2000)
	
	//图片的切换
	//<img src="img/1.jpg" width="100%" id="banner"/>
	//1 2 3
	var banner = document.getElementById("banner");
	var num = 1;
	setInterval(function(){
		num++;
		if(num>3){
			num = 1;
		}
		banner.src = "img/"+num+".jpg";
	},1000)
</script>
