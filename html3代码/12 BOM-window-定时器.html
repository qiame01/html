<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			单次定时器（定时炸弹）
				setTimeout(有名函数的函数名或者匿名函数整体,时长)
				setTimeout(fn,1000)
				setTimeout(function(){},1000)
				等待时长结束才执行，只会执行一次
			
			循环定时器（闹钟）
				setInterval(有名函数的函数名或者匿名函数整体,时长)
				每隔多少时长执行一次 
				
			清除定时器：通常来说，我们在开启定时器之前都会添加清除一次定时器的代码
				clearTimeout(变量名)
				clearInterval(变量名)
				
		-->
		<input type="button" value="单次定时器(有名函数)" id="btn1" />
		<input type="button" value="单次定时器(匿名函数)" id="btn11" />
		
		<input type="button" value="循环定时器" id="btn2" />
		
		<input type="button" value="清除单次定时器" id="btn3" />
		<input type="button" value="清除循环定时器" id="btn4" />
		
		<input type="button" value="click" id="btn5" />
		<div id="box" style="width: 200px;height: 200px;background: pink;"></div>
	</body>
</html>
<script>
	var timer11,timer1,timer2;	
	
	var btn11 = document.getElementById("btn11");//单次定时器(有名函数函数名fff)============================
		btn11.onclick = function(){
		timer11 = setTimeout(fff,1000)
	}
	function fff(){
			alert("炸弹爆炸啦！");
	}
	
	var btn1 = document.getElementById("btn1");//单次定时器(匿名函数整体)====================================
	btn1.onclick = function(){
		timer1 = setTimeout(function(){
			alert("炸弹爆炸啦！");
		},1000)
	}

	var btn2 = document.getElementById("btn2");//循环定时器================================================
	btn2.onclick = function(){
		timer2 = setInterval(function(){
			alert("起床啦！");
		},2000)
	}
	
	var btn3 = document.getElementById("btn3");//清除单次定时器=============================================
	btn3.onclick = function(){
		clearTimeout(timer1);
	}
	
	var btn4 = document.getElementById("btn4");//清除循环定时器=============================================
	btn4.onclick = function(){
		clearInterval(timer2);
	}
	
	//当我单击按钮的时候，div往右边移动=======================================================================
	//问题：点击多次，则越来越快
	//方案：开启定时器前，一定要先清除定时器
	var btn5 = document.getElementById("btn5");
	var box = document.getElementById("box");
	var num = 0;
	var timer3;
	//margin-left
	btn5.onclick = function(){
		clearInterval(timer3);
		timer3 = setInterval(function(){
			num+=5;
			box.style.marginLeft = num + "px";
		},30)
		
	}
</script>
