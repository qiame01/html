<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background: pink;
				float: left;
			}
			.box2{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				background: pink;
				float: right;
				margin-right: 500px;
			}
			p{
				height: 350px;
				background: skyblue;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<!--
			float: left  right  none;
			
			作用：让块元素在一行上面显示
			
			原理：
				1.没有加浮动的元素称之为标准流（标准流可以撑开盒子：即大盒子可以不加高，由里面的小盒子的高决定其高度）
				2.浮动就是让元素飘到空中
				3.文档中的位置不被保留
			
			清除浮动
				1.首先找到最后一个浮动的元素
				2.在他的后面加一个div
				3.给这个div定义一个样式
					clear:left right both; 一般both
			
		-->
		<div class="box1">1</div>
		<div class="box2">2</div>
		
		<div style="clear: both;"></div>  <!--清除浮动-->
		
		<p></p>
	</body>
</html>
