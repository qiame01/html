<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width: 1000px;
				height: 2000px;
				background: pink;
				margin: 0 auto; /*margin:0 auto;  让一个固定大小的块元素水平居中：上下为0，左右自动。用于页面的版心居中*/
			}
			
			body{
				margin: 0; /*去掉浏览器自带的body区域的外边距*/
			}
			
			ul{  /*去掉ul自带的内外边距*/
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<ul>
			<li>12345</li>
		</ul>
	</body>
</html>
