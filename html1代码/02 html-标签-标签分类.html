<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			完整的标签名+tab
			
			双标签
				由 开始标签 和 结束标签 组成的
					<b>加粗</b>
					<i>倾斜</i>
			单标签
				<br />	<br>	换行符
				<hr />	<hr>	水平线
					在H5的规范中，单标签可以不加/
					
			通栏显示	100%
			固定列宽	固定的宽度
		-->
		<b>加粗</b>
		<br />
		<i>倾斜</i>
		<hr />
	</body>
</html>
