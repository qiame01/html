<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--
			无序列表
				<ul>
					<li>列表项</li>
					<li>列表项</li>
					<li>列表项</li>
					<li>列表项</li>
				</ul>
					type 类型
			
			有序列表
				<ol>
					<li>列表项</li>
					<li>列表项</li>
					<li>列表项</li>
					<li>列表项</li>
				</ol>
				
			ul{  /*去掉ul自带的内外边距*/
				padding: 0;
				margin: 0;
			}
		-->
		<ul type="circle">
			<li>香蕉</li>
			<li>袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
		</ul>
		<ul type="disc">
			<li>香蕉</li>
			<li>袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
		</ul>
		<ul>
			<li>香蕉</li>
			<li type="square">袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
		</ul>
		<hr />
		<ol type="a">
			<li>香蕉</li>
			<li>袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
		</ol>
		<ol type="A">
			<li>香蕉</li>
			<li>袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
		</ol>
		<ol type="i">
			<li>香蕉</li>
			<li>袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
		</ol>
		<ol>
			<li>香蕉</li>
			<li type="I">袖子</li>
			<li>榴莲</li>
			<li>菠萝蜜</li>
			<li>菠萝蜜</li>
		</ol>
	</body>
</html>
