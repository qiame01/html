<script>
	//默认显示第一张图片
	$(".centerList>li:first").show();
	
	//找到左右两个ul中的最后一个li，去掉边框
	$(".leftList>li:last,.rightList>li:last").css("border",0);
	
	//鼠标移入，图片随着文字的不同做相应的切换
	$(".leftList>li").mouseover(function(){
		var i = $(this).index();
		
		//console.log(i);
		//根据得到的索引值，去中间的盒子里面找对应位置的图片，让其显示
		$(".centerList>li").eq(i).show().siblings().hide();
	})
	
	$(".rightList>li").mouseover(function(){
		var i = $(this).index()+9;
		
		//console.log(i);
		//根据得到的索引值，去中间的盒子里面找对应位置的图片，让其显示
		$(".centerList>li").eq(i).show().siblings().hide();
	})
</script>
