<script>
	//1 3 pink
	//2 4 skyblue
	//获取所有tr
	var aTr = document.getElementsByTagName("tr");
	for(var i=2;i<aTr.length;i++){
		if(i%2 == 0){
			aTr[i].style.background = "pink";
		}else{
			aTr[i].style.background = "skyblue";
		}
	}
	//移入是#ccc
	//移除还原
	//onmouseover
	var oldColor;
	for(var i=2;i<aTr.length;i++){
		aTr[i].onmouseover = function(){
			//把初始的颜色先存储到一个变量中
			oldColor = this.style.background;
			this.style.background = "#ccc";
		}
		aTr[i].onmouseout = function(){
			//移出的时候还原旧颜色
			this.style.background = oldColor;
		}
	}
	
	//onmouseout
</script>
