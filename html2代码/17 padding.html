<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>padding</title>
		<style>
			/*
			 *  padding:10px;						上下左右都是10px
				padding:10px 20px;					上下10px，左右20px
				padding:10px 20px 30px;				上10px，左右20px，下30px	
				padding:10px 20px 30px 40px; 		上10px，右20px，下30px，左40px
			 */
			.box{
				width: 200px;
				height: 200px;
				border: 2px solid red;
				background: green;
				padding: 10px 20px 30px 40px;
			}
			.small{
				width: 200px;
				height: 200px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="small"></div>
		</div>
	</body>
</html>
